<!DOCTYPE html>
<html>
<head>
  <title>The Goal is 25 chunks!</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('https://cdn.prod.website-files.com/63e305d9e4c8a10564270580/65e022244bc289ade7377cd6_contextual%20ai.webp');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Montserrat', sans-serif;
      color: #333;
      overflow: hidden; /* Prevent scrollbars */
    }

    .counter-container {
      text-align: center;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      z-index: 2; /* Ensure it stays above the ball */
    }

    #click-count {
      font-size: 72px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    #click-button {
      font-size: 24px;
      padding: 10px 30px;
      background-color: #ff6b6b;
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #click-button:hover {
      background-color: #ff4d4d;
    }

    .slider-container {
      position: fixed;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2; /* Ensure it stays above the ball */
    }

    .slider-container input[type=range] {
      writing-mode: bt-lr; /* IE */
      -webkit-appearance: slider-vertical; /* WebKit */
      width: 8px;
      height: 150px;
    }

    .ball {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: yellow;
      border-radius: 50%;
      z-index: 1; /* Ensure it stays behind other elements */
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="counter-container">
    <div id="click-count">0</div>
    <button id="click-button">Click to add chunk!</button>
  </div>

  <div class="slider-container">
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
  </div>

  <div class="ball" id="ball"></div>

  <audio id="click-sound" src="luigisound.mp3"></audio>
  <audio id="celebration-sound" src="marios_victory.mp3"></audio>

  <script>
    const clickCount = document.getElementById('click-count');
    const clickButton = document.getElementById('click-button');
    const clickSound = document.getElementById('click-sound');
    const celebrationSound = document.getElementById('celebration-sound');
    const volumeSlider = document.getElementById('volume-slider');
    const ball = document.getElementById('ball');

    let count = 0;

    clickButton.addEventListener('click', () => {
      count++;
      clickCount.textContent = count;
      clickSound.play();

      if (count === 25) {
        celebrationSound.play();
        alert('Congratulations! You reached 25 chunks!');
      }
    });

    volumeSlider.addEventListener('input', (event) => {
      const volume = event.target.value;
      clickSound.volume = volume;
      celebrationSound.volume = volume;
    });

    // Set initial volume
    clickSound.volume = volumeSlider.value;
    celebrationSound.volume = volumeSlider.value;

    // Bouncing ball logic
    let x = Math.random() * (window.innerWidth - 50);
    let y = Math.random() * (window.innerHeight - 50);
    let dx = 2;
    let dy = 2;

    function animateBall() {
      if (x + dx > window.innerWidth - 50 || x + dx < 0) {
        dx = -dx;
      }
      if (y + dy > window.innerHeight - 50 || y + dy < 0) {
        dy = -dy;
      }
      x += dx;
      y += dy;
      ball.style.left = x + 'px';
      ball.style.top = y + 'px';

      requestAnimationFrame(animateBall);
    }

    animateBall();
  </script>
</body>
</html>
